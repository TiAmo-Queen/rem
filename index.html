<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>简单的双向绑定实例</title>
    <style>
        body{
           display: flex;
            justify-content: center;
            align-items: center;
        }
        .background{
            background: antiquewhite;
            width: 500px;
            height: 300px;
            text-align: center;
            border-radius: 30px;
            box-sizing: border-box;
            padding: 5% 0;
        }
    </style>
</head>
<body>
        <div class="background">
            <h3>简单的双向绑定实例</h3>
            <label for="input">内容</label>
            <input type="text" placeholder="请输入内容" id="input" onchange="setVal(event)" />
            <div id="newValue">这里的内容会随着input值发生改变</div>
        </div>
</body>
<script>
    const input = document.querySelector('input')
    const newValue = document.querySelector('#newValue')
    const a = {}
    Object.defineProperty(a,'data',{
        get:function(){
            return a
        },
        set : function(Value){
            a._text = Value
            input.value = Value
            newValue.innerHTML = Value
        }
    })

    const setVal = (event) => {
        a.data = event.target.value
    }
    input.addEventListener("input",setVal,false);

</script>
</html>
